<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    
    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<body data-theme="light">
    <!-- 顶部导航栏 -->
    <header class="md-header">
        <nav class="md-header__inner">
            <div class="md-header__button md-icon">
                <button class="md-header__button md-icon" id="nav-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <div class="md-header__title">
                <div class="md-header__ellipsis">
                    <div class="md-header__topic">
                        <span class="md-ellipsis">{{ site.title }}</span>
                    </div>
                </div>
            </div>
            
            <div class="md-header__options">
                <button class="md-header__button md-icon" id="theme-toggle" title="切换主题">
                    <i class="fas fa-sun theme-icon-light"></i>
                    <i class="fas fa-moon theme-icon-dark"></i>
                </button>
                
                <a href="{{ site.social_links.github | prepend: 'https://github.com/' }}" class="md-header__button md-icon" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </nav>
    </header>

    <!-- 侧边导航 -->
    <div class="md-container">
        <aside class="md-sidebar md-sidebar--primary" id="sidebar">
            <div class="md-sidebar__scrollwrap">
                <div class="md-sidebar__inner">
                    <nav class="md-nav md-nav--primary">
                        <label class="md-nav__title" for="__drawer">
                            <a href="{{ '/' | relative_url }}" title="{{ site.title }}" class="md-nav__button md-logo">
                                <i class="fas fa-code"></i>
                                {{ site.title }}
                            </a>
                        </label>
                        
                        <div class="md-nav__source">
                            <div class="md-source">
                                <div class="md-source__repository">
                                    Claude Code 学习指南
                                </div>
                            </div>
                        </div>
                        
                        <ul class="md-nav__list">
                            <li class="md-nav__item">
                                <a href="{{ '/' | relative_url }}" class="md-nav__link">
                                    <i class="fas fa-home"></i> 首页
                                </a>
                            </li>
                            
                            <li class="md-nav__item md-nav__item--nested">
                                <input class="md-nav__toggle md-toggle" type="checkbox" id="nav-1">
                                <label class="md-nav__link" for="nav-1">
                                    <i class="fas fa-rocket"></i> 基础入门
                                    <span class="md-nav__icon md-icon">
                                        <i class="fas fa-chevron-right"></i>
                                    </span>
                                </label>
                                <nav class="md-nav">
                                    <ul class="md-nav__list">
                                        <li class="md-nav__item">
                                            <a href="{{ '/2025/08/19/claude-code-initial-experience/' | relative_url }}" class="md-nav__link">
                                                初体验和环境配置
                                            </a>
                                        </li>
                                        <li class="md-nav__item">
                                            <a href="#" class="md-nav__link">
                                                基础功能使用
                                            </a>
                                        </li>
                                        <li class="md-nav__item">
                                            <a href="#" class="md-nav__link">
                                                文件操作与代码编辑
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </li>
                            
                            <li class="md-nav__item md-nav__item--nested">
                                <input class="md-nav__toggle md-toggle" type="checkbox" id="nav-2">
                                <label class="md-nav__link" for="nav-2">
                                    <i class="fas fa-cogs"></i> 进阶使用
                                    <span class="md-nav__icon md-icon">
                                        <i class="fas fa-chevron-right"></i>
                                    </span>
                                </label>
                                <nav class="md-nav">
                                    <ul class="md-nav__list">
                                        <li class="md-nav__item">
                                            <a href="#" class="md-nav__link">
                                                项目管理技巧
                                            </a>
                                        </li>
                                        <li class="md-nav__item">
                                            <a href="#" class="md-nav__link">
                                                调试和测试
                                            </a>
                                        </li>
                                        <li class="md-nav__item">
                                            <a href="#" class="md-nav__link">
                                                高级工作流
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </li>
                            
                            <li class="md-nav__item md-nav__item--nested">
                                <input class="md-nav__toggle md-toggle" type="checkbox" id="nav-3">
                                <label class="md-nav__link" for="nav-3">
                                    <i class="fas fa-star"></i> 最佳实践
                                    <span class="md-nav__icon md-icon">
                                        <i class="fas fa-chevron-right"></i>
                                    </span>
                                </label>
                                <nav class="md-nav">
                                    <ul class="md-nav__list">
                                        <li class="md-nav__item">
                                            <a href="#" class="md-nav__link">
                                                效率提升技巧
                                            </a>
                                        </li>
                                        <li class="md-nav__item">
                                            <a href="#" class="md-nav__link">
                                                常见问题解决
                                            </a>
                                        </li>
                                        <li class="md-nav__item">
                                            <a href="#" class="md-nav__link">
                                                与其他工具集成
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </li>
                            
                            <li class="md-nav__separator"></li>
                            
                            <li class="md-nav__item">
                                <a href="#" class="md-nav__link">
                                    <i class="fas fa-tags"></i> 标签
                                </a>
                            </li>
                            
                            <li class="md-nav__item">
                                <a href="#" class="md-nav__link">
                                    <i class="fas fa-archive"></i> 归档
                                </a>
                            </li>
                            
                            <li class="md-nav__item">
                                <a href="#" class="md-nav__link">
                                    <i class="fas fa-user"></i> 关于
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </aside>

        <!-- 主要内容区域 -->
        <div class="md-content">
            <article class="md-content__inner">
                {{ content }}
            </article>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="md-footer">
        <div class="md-footer-meta md-typeset">
            <div class="md-footer-meta__inner md-grid">
                <div class="md-footer-copyright">
                    <div class="md-footer-copyright__highlight">
                        &copy; 2025 {{ site.author.name }}
                    </div>
                    Made with <i class="fas fa-heart" style="color: #e74c3c;"></i> and 
                    <a href="https://jekyllrb.com/" target="_blank">Jekyll</a>
                </div>
                
                <div class="md-footer-social">
                    {% if site.social_links.github %}
                    <a href="{{ site.social_links.github | prepend: 'https://github.com/' }}" class="md-footer-social__link">
                        <i class="fab fa-github"></i>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </footer>

    <!-- 移动端遮罩 -->
    <div class="md-overlay" id="overlay"></div>

    <!-- JavaScript -->
    <script>hljs.highlightAll();</script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
